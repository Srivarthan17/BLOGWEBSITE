<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - GEFORCE</title>
    <link rel="stylesheet" href="Getstarted.css">
</head>
<body>
    <header>
        <nav>
            <h1>GEFORCE</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="code.html">About</a></li>
                <li><a href="serice.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="get-started">
        <div class="container">
            <h2>Welcome to GEFORCE</h2>
            <p>Let's start your journey with us. Please fill out the form to begin.</p>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Goals</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
                
                <script src="Getstarted.js"></script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
                <script src="script.js"></script>

            </form>
        </div>
    </section>
</body>
</html>
